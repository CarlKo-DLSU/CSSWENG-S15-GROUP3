<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> SX Manila | Events </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/1-index.css">
    </head>

    <style>
        .image-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 30px; /* Adjust width as needed */
            height: 30px; /* Adjust height as needed */
            background-color: rgba(0, 0, 0, 0.5); /* Example background */
            color: white; /* Example color */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .arrow.left {
            left: 10px; /* Adjust position as needed */
        }

        .arrow.right {
            right: 10px; /* Adjust position as needed */
        }
    </style>
    <body>
        <div id="header">   
            <div id="current-events">
                <div id="text-container">
                    <p id="live-events">Show here current live events</p>
                    <p id="more-info">For more information <span class="highlight">Click Here</span></p>
                </div>
            </div>

            <div id="nav">
                <img id="nav-logo" src="../images/1-index/nav-logo.png" alt="logo">
                <img id="nav-hamburger" src="../images/1-index/nav-hamburger.png" alt="menu hamburger">
        
                <div id="nav-panel">
                    <div id="nav-buttons">
                        <a href="3-about.html">About Us</a>
                        <a href="2-events.html">Events</a>
                        <a href="#">Bookings</a>
                        <a href="#">Merchandise</a>
                        <a href="#" id="sign-in-link">Sign In</a>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="past-events-frame">

            <div id="past-events-header">
                <p id="past-events-title">Past Events</p>
    
                <div id="past-search-container">
                    <div id="past-filter">
                        <img src="../images/2-events/past-filter.png" alt="filter icon" id="past-filter">
                    </div>
    
                    <div id="past-search-bar">
                        <input type="text" id="past-search-input" placeholder="Search">
                        <img src="../images/2-events/past-search.png" alt="search icon" id="past-search-icon">
                    </div>
                </div>
            </div>

            <div class="pastEvent">
                <img class="pastEvent-image" src="../images/2-events/events-placeholder1.jpg" alt="bocchi1">
                <div class="pastEvent-detailBox">
                    <span class="pastEvent-details">Kessoku Band in Starry</span>
                </div>
            </div>
    
            <div class="pastEvent">
                <img class="pastEvent-image" src="../images/2-events/events-placeholder2.jpg" alt="bocchi2">
                <div class="pastEvent-detailBox">
                    <span class="pastEvent-details">Bocchi with A Guitar Solo</span>
                </div>
            </div>
    
            <div class="pastEvent">
                <img class="pastEvent-image" src="../images/2-events/events-placeholder3.jpg" alt="bocchi3">
                <div class="pastEvent-detailBox">
                    <span class="pastEvent-details">School Festival Fiasco</span>
                </div>
            </div>
        </div>

        <!--------------------PAST EVENTS POPUPS-------------------->
        <div id="past-event-popup" class="event-popup">
            <div class="event-popup-content past-event-popup-content">
                <div id="past-event-details" class="event-details"></div>
                <div class="image-container">
                    <div class="arrow left"></div>
                    <img id="past-event-image" class="event-image" src="" alt="Past Event Image">
                    <div class="arrow right"></div>
                </div>
            </div>
        </div>
        

        <div id="footer">
            <p id="contact-us">CONTACT US</p>

            <div id="contact-details">
                <p>example@gmail.com</p>
                <p>+63 9XX XXXX</p>
            </div>

            <div id="socials">
                <img src="../images/1-index/footer-fb.png" id="fb-icon" class="socials-icon">
                <img src="../images/1-index/footer-ig.png" id="ig-icon" class="socials-icon">
                <img src="../images/1-index/footer-x.png" id="x-icon" class="socials-icon">
            </div>
        </div>

        <script src="../js/2-events.js"></script>
    </body>

</html>
